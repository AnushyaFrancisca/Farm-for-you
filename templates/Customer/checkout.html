{% extends "Customer/cust_base.html" %}

{% block title %}Checkout - Farm4you{% endblock %}

{% block content %}
<div style="padding: 20px; background-color: #f4f4f4; border-radius: 5px; max-width: 600px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Enter Your Payment Details</h2>

    {% if order_confirmed %}
        <p style="text-align: center; color: green; font-weight: bold;">Your order has been confirmed! We will contact you soon.</p>
    {% endif %}

    <form method="POST" action="{% url 'confirm_order' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="contact" style="display: block;">Contact:</label>
            <input type="text" id="contact" name="contact" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="location" style="display: block;">Location:</label>
            <input type="text" id="location" name="location" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="text-align: center;">
            <button type="submit" style="padding: 10px 20px; background-color: #1a6d1a; color: white; border: none; border-radius: 5px;">Confirm Purchase</button>
        </div>
    </form>
</div>
{% endblock %}
