{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm4you</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg1 {
            background-image: url("{% static 'img/bg-img.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative; /* Added to position clouds correctly */
            overflow: hidden;   /* Ensures clouds don't overflow */
        }

        .moving-clouds {
            position: absolute;
            /* z-index: 1; Behind content but over background */
            bottom: 800;
            left: 500;
            width: 200%; /* Extended width for smooth animation */
            height: 300%;
            background-image: url("{% static 'img/clouds.png' %}");
            background-repeat: repeat-x;
            /* background-size: contain; */
            animation: cloudLoop 80s linear infinite;
        }

        
        /* Cloud animation keyframes */
        @keyframes cloudLoop {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .logo {
            width: 700px; /* Adjust the logo size */
            height: auto;
            left: 480px;
            position: absolute;
            z-index: 2; /* Ensure logo appears above clouds */
        }

        
    </style>
</head>
<body>

    <!-- Include the header -->
    {% include 'partials/_header.html' %}

    <div class="bg1">
        <!-- Moving clouds -->
        <div class="moving-clouds"></div>

        <!-- Logo centered on the page -->
        <img src="{% static 'img/logo1.png' %}" alt="Logo" class="logo">
    </div>

</body>
</html>
